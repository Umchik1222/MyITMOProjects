<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Множество Мандельброта</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="canvas-container">
    <canvas id="mandelbrotCanvas"></canvas>
</div>

<div id="controls">
    <div class="control-group">
        <label for="iterations">Макс. итераций: <span id="iterationsValue">100</span></label>
        <input type="range" id="iterations" min="1" max="2000" value="100">
    </div>
    <div class="control-group">
        <label for="zoom">Зум: <span id="zoomValue">1.0</span></label>
        <input type="range" id="zoom" min="1.0" max="1000.0" value="1.0" step="0.1">
    </div>
    <div class="control-group">
        <label for="offsetX">Смещение X: <span id="offsetXValue">0.00</span></label>
        <input type="range" id="offsetX" min="-2.0" max="2.0" value="0.0" step="0.01">
    </div>
    <div class="control-group">
        <label for="offsetY">Смещение Y: <span id="offsetYValue">0.00</span></label>
        <input type="range" id="offsetY" min="-2.0" max="2.0" value="0.0" step="0.01">
    </div>
    <button id="resetButton">Сбросить положение</button>
</div>

<script src="script.js"></script>
</body>
</html>
